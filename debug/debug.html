<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input name="a" type="text"/><br/>
            Số thứ hai: <br/>
            <input name="b" type="text"/><br/>
            <div id="resultDiv"></div>
            <input type="button" value="Tính tích" class="products"/>
       </form>
      <script>
          $(document).ready(function(){
            $('.products').click(function(){
                  var a=$('form').find('input[name="a"]').val();
                  var b=$('form').find('input[name="b"]').val();
                 //  var a = parseInt(document.forms['f']['a'].value);
                 // var b = parseInt(document.forms['f']['c'].value);
                 var result = a * b;
                $("#resultDiv").html("Kết quả: " + result) 
              })
          })
        
      </script>   
   </body>
<html>
