<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../codegymbt/js/diemtrungbinh.js"></script>
 	<meta charset="UTF-8">
 	<script>
		function myFunction() {
		  var nhietdo= Number(prompt("nhập nhiệt độ", ""));
		  if (nhietdo != null && nhietdo>100) {
		    document.getElementById("demo").innerHTML =
		    "Giảm nhiệt độ xuống";
		  }
		  if(nhietdo != null && nhietdo<20){
		  	document.getElementById("demo").innerHTML =
		    "Tăng nhiệt độ lên";
		  }
		}
	</script>
 	
</head>

<body>

	<button onclick="myFunction()">Nhập nhiệt độ</button>
	<p id="demo"></p>


</body>
</html>
